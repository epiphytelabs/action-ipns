name: Publish to IPNS
description: Publish an IPFS CID to IPNS
branding:
  icon: upload-cloud
  color: green
inputs:
  cid:
    description: CID to publish
    required: true
  host:
    description: IPFS hostname
    required: false
    default: ipfs.epiphytelabs.io
  port:
    description: IPFS port
    required: false
    default: "5001"
  protocol:
    description: IPFS protocol
    required: false
    default: https
outputs:
  name:
    description: IPNS name
runs:
  using: node16
  main: index.js
